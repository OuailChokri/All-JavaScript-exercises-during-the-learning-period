<body  onload="RemplirTableau()">
    <form >
        <label>Saisir un Titre : </label>
        <input type="text"/>
        <button type="button" >Rechercher</button>
    </form><br><br><br>
    <table>
        <tr>
            <th>ISBN</th>
            <th>Titre</th>
            <th>nomAuteur</th>
        </tr>
    </table>
</body>
<script>
    var obj=[{"ISBN":"1102","Titre":"Livre1","NomAuteur":"JR1"},
             {"ISBN":"1108","Titre":"Livre2","NomAuteur":"JR2"},
             {"ISBN":"1109","Titre":"Livre3","NomAuteur":"JR3"},
             {"ISBN":"1108","Titre":"Livre4","NomAuteur":"JR4"},
             {"ISBN":"1199","Titre":"Livre5","NomAuteur":"JR5"}             
            ]
    function cellule(content) {
        let c = document.createElement("td");
        c.innerHTML = content ;
        return c ;
    }       
    function CreerLigne(i){
        let parent = document.querySelector("table").firstElementChild;
        let ligne = document.createElement("tr");
            ligne.appendChild(cellule(obj[i].ISBN));
            ligne.appendChild(cellule(obj[i].Titre));
            ligne.appendChild(cellule(obj[i].NomAuteur));
            parent.appendChild(ligne);
    }
    function RemplirTableau(){
        let parent = document.querySelector("table").firstElementChild;
        for (let i=0;i<obj.length;i++)
        {
           CreerLigne(i);
        }
    }
</script>
</html>
