<!DOCTYPE html>
<html lang="en">
<head>
    
    
</head>
<body>
    <ul>
        <li>HTML</li><li>CSS</li><li>JavaScript</li><li>PHP</li>
    </ul>

    <script>
        let liste = document.querySelector("ul");
        liste.addEventListener("mouseenter",function(){
            liste.style.height = "100px";
            liste.style.width = "100px";
            liste.style.backgroundColor = "red";
        });
        liste.addEventListener("mouseleave",function(){
            liste.style.height = "32px";
            liste.style.width = "32px";
            liste.style.backgroundColor = "white";
        })

    </script>
    
    
</body>
</html>
