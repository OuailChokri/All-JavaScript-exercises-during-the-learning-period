<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des régions</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Liste des régions</h1>
    <input type="file" id="fileInput">
    <button id="afficherBtn">Afficher Régions</button>
    <div id="regionsTable"></div>

    <script src="script.js"></script>
</body>
</html>
<script>
    $(document).ready(function() {
    $('#afficherBtn').click(function() {
        var file = $('#fileInput').prop('files')[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            var jsonContent = e.target.result;
            var regions = JSON.parse(jsonContent).Regions;
            var tableHtml = '<table>' +
                '<thead><tr><th>Code</th><th>Nom</th><th>Villes</th></tr></thead>' +
                '<tbody>';

            regions.forEach(function(region) {
                var code = Object.keys(region)[0];
                var nom = region[code].nom;
                var villes = region[code].villes.join(', ');
                tableHtml += '<tr><td>' + code + '</td><td>' + nom + '</td><td>' + villes + '</td></tr>';
            });

            tableHtml += '</tbody></table>';
            $('#regionsTable').html(tableHtml);
        };

        reader.readAsText(file);
    });
});

</script>
