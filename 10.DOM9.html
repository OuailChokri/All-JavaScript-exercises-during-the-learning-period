<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table tr,td,th{
            border: solid 2px;
            border-collapse: collapse;
        }
    </style>
    <script>
        function ajouter(){
           var elt = document.createElement("tr");
           elt.class="lignes";
           document.getElementById("tb").appendChild(elt);
           var cases1= document.createElement("td");
           cases1.innerHTML = prompt("id :");
           elt.appendChild(cases1);
           var cases2 = document.createElement("td");
           cases2.innerHTML = prompt("Nom : ");
           elt.appendChild(cases2);
           var cases3 = document.createElement("td");
           var b = document.createElement("button");
           b.type = "button";
           b.onclick = function(){
            this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
            
           
           }
           b.innerHTML = "*";
           cases3.appendChild(b);
           elt.appendChild(cases3);
           
       }
       function supprimer(elt){
           elt.parentNode.parentNode.parentNode.removeChild(elt.parentNode.parentNode);
   
       }
   </script>

</head>
<body>
    
    <h1>Exrercice SUR L'ajoute d'un Nouvel Ã©lement via java script</h1>
    <table id="tb" >
        <tr><th>ID</th><th>Nom</th><td></td></tr>
        <tr><td>1111</td><td>ELHAKIMI</td><td><button type="button" onclick="supprimer(this)" >*</button></td></tr>
    </table>
    <br><br/>
    <button type="button" onclick="ajouter()" >Ajouter un nouvele ligne</button>

    
</body>
</html>
