<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    /**   // push(): Adds one or more elements to the end of an array.
const arr = [1, 2, 3];
arr.push(4, 5);
console.log(arr); // [1, 2, 3, 4, 5]

// pop(): Removes the last element from an array and returns it.
const arr = [1, 2, 3];
const lastElement = arr.pop();
console.log(lastElement); // 3
console.log(arr); // [1, 2]

// shift(): Removes the first element from an array and returns it.
const arr = [1, 2, 3];
const firstElement = arr.shift();
console.log(firstElement); // 1
console.log(arr); // [2, 3]

// unshift(): Adds one or more elements to the beginning of an array.
const arr = [1, 2, 3];
arr.unshift(0, -1);
console.log(arr); // [-1, 0, 1, 2, 3]

// splice(): Adds or removes elements from an array at a specific index.
const arr = [1, 2, 3, 4, 5];
arr.splice(2, 1, "a", "b");
console.log(arr); // [1, 2, "a", "b", 4, 5]

// slice(): Creates a new array by copying a portion of an existing array.
const arr = [1, 2, 3, 4, 5];
const newArray = arr.slice(1, 4);
console.log(newArray); // [2, 3, 4]

// concat(): Joins two or more arrays together to create a new array.
const arr1 = [1, 2, 3];
const arr2 = [4, 5];
const newArr = arr1.concat(arr2);
console.log(newArr); // [1, 2, 3, 4, 5]

// reverse(): Reverses the order of the elements in an array.
const arr = [1, 2, 3, 4, 5];
arr.reverse();
console.log(arr); // [5, 4, 3, 2, 1]

// sort(): Sorts the elements of an array in ascending or descending order.
const arr = [3, 1, 4, 1, 5, 9, 2, 6, 5];
arr.sort();
console.log(arr); // [1, 1, 2, 3, 4, 5, 5, 6, 9]

// indexOf(): Returns the index of the first occurrence of a specified element in an array.
const arr = [1, 2, 3, 4, 5];
const index = arr.indexOf(3);
console.log(index); // 2

// lastIndexOf(): Returns the index of the last occurrence of a specified element in an array.
const arr = [1, 2, 3, 4, 5, 3];
const index = arr.lastIndexOf(3);
console.log(index); // 5
// forEach(): Executes a provided function once for each array element.

const arr = ["apple", "banana", "orange"];

arr.forEach(function(element) {
  console.log(element);
});

// Output: "apple", "banana", "orange"

// You can also use an arrow function for the callback function:

const arr = ["apple", "banana", "orange"];

arr.forEach(element => console.log(element));

// Output: "apple", "banana", "orange"

// map(): Creates a new array with the results of calling a provided function on every element in the original array.

const arr = [1, 2, 3];
const newArray = arr.map(function(element) {
  return element * 2;
});
console.log(newArray); // [2, 4, 6]

// filter(): Creates a new array with all elements that pass the test implemented by the provided function.

const arr = [1, 2, 3, 4, 5];
const newArray = arr.filter(function(element) {
  return element > 2;
});
console.log(newArray); // [3, 4, 5]

// reduce(): Applies a function to an accumulator and each element in an array to reduce it to a single value.

const arr = [1, 2, 3, 4, 5];
const sum = arr.reduce(function(accumulator, element) {
  return accumulator + element;
}, 0);
console.log(sum); // 15

// every(): Returns true if all elements in an array pass a provided function, otherwise it returns false.

const arr = [1, 2, 3, 4, 5];
const allGreaterThanZero = arr.every(function(element) {
  return element > 0;
});
console.log(allGreaterThanZero); // true

// some(): Returns true if at least one element in an array passes a provided function, otherwise it returns false.

const arr = [1, 2, 3, 4, 5];
const someAreEven = arr.some(function(element) {
  return element % 2 === 0;
});
console.log(someAreEven); // true

// find(): Returns the value of the first element in an array that passes a provided function.

const arr = [1, 2, 3, 4, 5];
const firstEvenNumber = arr.find(function(element) {
  return element % 2 === 0;
});
console.log(firstEvenNumber); // 2

// findIndex(): Returns the index of the first element in an array that passes a provided function.

const arr = [1, 2, 3, 4, 5];
const firstEvenNumberIndex = arr.findIndex(function(element) {
  return element % 2 === 0;
});
console.log(firstEvenNumberIndex); // 1

// includes(): Returns true if an array includes a certain value, otherwise it returns false.

const arr = [1, 2, 3, 4, 5];
const includesThree = arr.includes(3);
console.log(includesThree); // true*/

    </script>
