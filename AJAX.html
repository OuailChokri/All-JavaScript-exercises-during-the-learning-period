function loadJSON(){
    $.ajax({
        url:"device.json",
        dataType:"json",
        success:function(data){
            for(var i=0;i<data.length;i++){
                $("#appareil").append("<option>" + data[i].name + "</option>");
            }
        }
    });
}
     </script>

<body onload="loadJSON()">
     <form>
         <select id="appareil"></select>
     </form>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

   <script>
  $(function() {
  $('input').click(function() {
    $.getJSON('device.json', function(result) {
      $.each(result, function(i, field) {
        $('#device').append("<option>"+field.name +"</option>");
      });
    });
  });
});
   </script>
</head>
<body  >
    <form>
        <input type="button" value="Remplir select"/>
        <select id="device">

        </select>
    </form>
</body>
</html>
